apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: frontend
  name: frontend-deployment
spec:
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:  
      - image: pradeep34946/frontend:v6
        name: frontend
        ports:
          - containerPort: 3000
        env: 
        - name: BACKEND_API
          value: "3.91.255.132"